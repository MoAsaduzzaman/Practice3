<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <div class="m-div">
        <h1>Login</h1>

        <div class="i-div">
            <input type="email" name="" id="" placeholder="username">
        </div>

        <div class="i-div">
            <input type="password" name="" id="" placeholder="password">
        </div>

        <div class="fg-div">
            <label for=""><input type="checkbox" name="" id=""><span>Remember me</span></label>
            <a href="#" style="color: #fff;">Forgot Password</a>
        </div>

        <button type="submit" class="btn">Login</button>

        <div class="reg-div">
            <p" style="color: #fff;">Don't have an account. <a style="color: #fff;" href="#">Register</a>
            </p>
        </div>

    </div>

</body>
</html>
